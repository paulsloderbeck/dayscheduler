<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">
    const hours = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];

    for (i = 0; i < hours.length; i++) {
      var newBlock = $("<div>");
      var newHour = $("<div>");
      var newRow = $("<div>");
      var newSave = $("<div>");
      newBlock.addClass("time-block");
      newBlock.addClass("row");
      newHour.addClass("hour");
      newHour.addClass("col");
      newHour.text(hours[i]);
      newRow.addClass("textarea");
      newRow.addClass("future");
      newRow.addClass("col-10");
      newRow.attr("data-hour", hours[i]);
      console.log(newRow.attr("data-hour"));
      newSave.addClass("col");
      newSave.addClass("saveBtn");
      $(".container").append(newBlock);
      newBlock.append(newHour);
      newBlock.append(newRow);
      newBlock.append(newSave);
    }



  </script>
</body>

</html>
